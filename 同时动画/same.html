<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同时运动</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 20px;
            border: 2px solid blue;
            /*opacity: 1;
            filter: alpha(opacity:100);*/
        }
    </style>
</head>
<body>
    <div></div>
    <script type="text/javascript" src="move.js"></script>
    <script type="text/javascript">
       var div=document.getElementsByTagName("div")[0];
       div.onmouseover=function(){
            startMove(div,{'width':300,'height':200,'opacity':60},function(){
                alert('动画完成');

            });
       }
       div.onmouseout=function(){
            startMove(div,{'width':200,'height':100,'opacity':100});
       }
    </script>
</body>
</html>
