<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务十四：零基础JavaScript编码(二)</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list"></ul>
	<ul id="aqi-list1"></ul>
	<script type="text/javascript">
		var aqiData=[
		["北京",90],
		["上海",80],
		["福州",50],
		["广州",10],
		["成都",80],
		["西安",70]
		];
		var aqiData1=[
		["北京",90],
		["上海",80],
		["福州",50],
		["广州",10],
		["成都",80],
		["西安",70]
		];
		(function() {
			/*
			  在注释下方编写代码
			  遍历读取aqiData中各个城市的数据
			  将空气质量指数大于60的城市显示到aqi-list的列表中
			  */
			  //方法一
			  //将空气质量排序
			  aqiData.sort(function(a,b){
		          return b[1]-a[1];
		        });
			  var aqiList=document.getElementById("aqi-list");
			  for(var i=0;i<aqiData.length;i++){
			  	//将大于60的依次输出
			  	if(aqiData[i][1]>60){
			  		 aqiList.innerHTML += '<li>第'+(i+1)+'名：'+aqiData[i][0]+'，'+aqiData[i][1]+'</li>';
			  	}
			  	//小于60跳出循环
			  	else
			  		break;
			  }
			  //方法二：过滤器
			  //选出空气质量大于60的城市
			  var sortCount=aqiData1.filter(function(item){
			  	return (item[1]>60);
			  });
			  //对大于60的城市进行排序
			  sortCount.sort(function(a,b){
			  	return b[1]-a[1];
			  });
			  var aqilist=document.getElementById("aqi-list1");
			  for(var i=0;i<sortCount.length;i++){
			  	aqilist.innerHTML +='<li>第'+(i+1)+'名：'+sortCount[i][0] + '，' +sortCount[i][1]+'</li>';
			  }
		})();
	</script>
</body>
</html>
